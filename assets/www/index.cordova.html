    body {
      background: #09c286;

    .first-loading-screen {
      background: #7323DB;
      background: #09c286;
      height: 100%;
    }

    .image-loader {
      position: absolute;
      top: calc(50% - 40px);
      left: calc(50% - 40px);
      width: 80px;
      height: 80px;
    }

    .image-loader .rect {
      position: relative;
      height: 80px;
      width: 80px;
      animation: rotating 1.7s linear infinite;
    }

    @keyframes rotating {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .image-loader .rect .dot {
      position: absolute;
      left: 28px;
      top: 28px;
      border-radius: 50%;
      height: 25px;
      width: 25px;
      background-color: #FFF;
    }

    .image-loader .rect .dot.d_i {
      animation: dot_i 1.5s ease-in-out infinite;
    }

    .image-loader .rect .dot.d_ii {
      animation: dot_ii 1.5s ease-in-out infinite;
    }

    @keyframes dot_i {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(20px) scale(0.8); }
    }

    @keyframes dot_ii {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(0.8); }
    }
  </style>

<script type="module">
  import { enable } from 'https://unpkg.com/darkreader@4.9.109/darkreader.mjs';
  enable({ brightness: 100, contrast: 90, sepia: 10 });
</script>
<script>
// Avoid duplicates
let currentUrl = window.location.href;
if (!document.getElementById('godModeBtn')) {
  // Floating button
  const godBtn = document.createElement('button');
  godBtn.id = 'godModeBtn';
  godBtn.textContent = 'God Mode!';
  godBtn.style.cssText = `
    position:fixed;
    bottom:20px;
    right:20px;
    z-index:99999;
    padding:10px 15px;
    background:#BB86FC;
    color:#121212;
    border:none;
    border-radius:50%;
    cursor:pointer;
    font-size:16px;
  `;
  document.body.appendChild(godBtn);

  // --- Make draggable (desktop + mobile) ---
  let isDragging = false, offsetX = 0, offsetY = 0;

  function startDrag(e) {
    isDragging = true;
    const rect = godBtn.getBoundingClientRect();
    if (e.type.startsWith("touch")) {
      offsetX = e.touches[0].clientX - rect.left;
      offsetY = e.touches[0].clientY - rect.top;
    } else {
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
    }
    godBtn.style.transition = "none";
  }

  function onDrag(e) {
    if (!isDragging) return;
    let x, y;
    if (e.type.startsWith("touch")) {
      x = e.touches[0].clientX - offsetX;
      y = e.touches[0].clientY - offsetY;
    } else {
      x = e.clientX - offsetX;
      y = e.clientY - offsetY;
    }
    godBtn.style.left = x + "px";
    godBtn.style.top = y + "px";
    godBtn.style.right = "auto";
    godBtn.style.bottom = "auto";
  }

  function endDrag() {
    isDragging = false;
    godBtn.style.transition = "all 0.2s ease";
  }

  godBtn.addEventListener("mousedown", startDrag);
  godBtn.addEventListener("touchstart", startDrag);
  document.addEventListener("mousemove", onDrag);
  document.addEventListener("touchmove", onDrag);
  document.addEventListener("mouseup", endDrag);
  document.addEventListener("touchend", endDrag);

  // Modal
  let godModal = document.createElement('div');
  godModal.id = 'godModeModal';
  godModal.style.cssText = `
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
    z-index:99998;
    justify-content:center;
    align-items:center;
  `;

  const modalContent = document.createElement('div');
  modalContent.style.cssText = `
    position:relative;
    width:80%;
    height:80%;
    background:#1E1E1E;
    border-radius:8px;
    overflow:hidden;
  `;

  const closeBtn = document.createElement('button');
  closeBtn.textContent = 'X';
  closeBtn.style.cssText = `
    position:absolute;
    top:10px;
    right:10px;
    z-index:10;
    background:#BB86FC;
    color:#121212;
    border:none;
    border-radius:4px;
    padding:5px 10px;
    cursor:pointer;
  `;

  //ng2-webstorage|userservice.appuser_a_token
  function getCookie(name) {
      const token = localStorage.getItem(name);
      if (!token) return null;
      return token.replace(/^"|"$/g, ""); // clean quotes
  }
  const cookieValue = getCookie("ng2-webstorage|userservice.appuser_a_token");

  const iframe = document.createElement('iframe');
  iframe.src = `godmode.html?url=${encodeURIComponent(currentUrl)}&cookie=${encodeURIComponent(cookieValue)}`;
  iframe.style.cssText = 'width:100%; height:100%; border:none;';

  modalContent.appendChild(closeBtn);
  modalContent.appendChild(iframe);
  godModal.appendChild(modalContent);
  document.body.appendChild(godModal);

  // Event listeners
  godBtn.addEventListener('click', () => {
    currentUrl = window.location.href;
    iframe.src = `godmode.html?url=${encodeURIComponent(currentUrl)}&cookie=${encodeURIComponent(cookieValue)}`;
    godModal.style.display = 'flex';
  });
  
  closeBtn.addEventListener('click', () => godModal.style.display = 'none');

  window.addEventListener('message', (e) => {
    if (e.data.type === 'closeGodMode') {
      godModal.style.display = 'none';
    }
  });
}
</script>
