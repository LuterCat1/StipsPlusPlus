    body {
      background: #09c286;

    .first-loading-screen {
      background: #7323DB;
      background: #09c286;
      height: 100%;
    }

    .image-loader {
      position: absolute;
      top: calc(50% - 40px);
      left: calc(50% - 40px);
      width: 80px;
      height: 80px;
    }

    .image-loader .rect {
      position: relative;
      height: 80px;
      width: 80px;
      animation: rotating 1.7s linear infinite;
    }

    @keyframes rotating {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    .image-loader .rect .dot {
      position: absolute;
      left: 28px;
      top: 28px;
      border-radius: 50%;
      height: 25px;
      width: 25px;
      background-color: #FFF;
    }

    .image-loader .rect .dot.d_i {
      animation: dot_i 1.5s ease-in-out infinite;
    }

    .image-loader .rect .dot.d_ii {
      animation: dot_ii 1.5s ease-in-out infinite;
    }

    @keyframes dot_i {
      0%,
      100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(20px) scale(0.8);
      }
    }

    @keyframes dot_ii {
      0%,
      100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(0.8);
      }
    }
  </style>

<script type="module">
  import { enable, disable, setFetchMethod, auto } from 'https://unpkg.com/darkreader@4.9.109/darkreader.mjs';

<script>
// Avoid duplicates
let currentUrl = window.location.href;
if (!document.getElementById('godModeBtn')) {
  // Floating button
  const godBtn = document.createElement('button');
  godBtn.id = 'godModeBtn';
  godBtn.textContent = 'God Mode!';
  godBtn.style.cssText = `
    position:fixed;
    bottom:20px;
    right:20px;
    z-index:99999;
    padding:10px 15px;
    background:#BB86FC;
    color:#121212;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:16px;
  `;
  document.body.appendChild(godBtn);

  // Modal
  let godModal = document.createElement('div');
  godModal.id = 'godModeModal';
  godModal.style.cssText = `
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
    z-index:99998;
    justify-content:center;
    align-items:center;
  `;

  const modalContent = document.createElement('div');
  modalContent.style.cssText = `
    position:relative;
    width:80%;
    height:80%;
    background:#1E1E1E;
    border-radius:8px;
    overflow:hidden;
  `;

  const closeBtn = document.createElement('button');
  closeBtn.textContent = 'X';
  closeBtn.style.cssText = `
    position:absolute;
    top:10px;
    right:10px;
    z-index:10;
    background:#BB86FC;
    color:#121212;
    border:none;
    border-radius:4px;
    padding:5px 10px;
    cursor:pointer;
  `;

  //ng2-webstorage|userservice.appuser_a_token
function getCookie(name) {
    const token = localStorage.getItem(name);
    if (!token) return null;

    // Remove quotes if they exist at start and end
    const cleanToken = token.replace(/^"|"$/g, "");
    console.log(cleanToken);
    return cleanToken;
}

const cookieValue = getCookie("ng2-webstorage|userservice.appuser_a_token");




const iframe = document.createElement('iframe');
  // Pass the current URL as a parameter to godmode.html
  iframe.src = `godmode.html?url=${encodeURIComponent(currentUrl)}&cookie=${encodeURIComponent(cookieValue)}`;
  iframe.style.cssText = 'width:100%; height:100%; border:none;';

  modalContent.appendChild(closeBtn);
  modalContent.appendChild(iframe);
  godModal.appendChild(modalContent);
  document.body.appendChild(godModal);

  // Event listeners
  godBtn.addEventListener('click', () => {
    // Update URL in case it changed
    currentUrl = window.location.href;
    iframe.src = `godmode.html?url=${encodeURIComponent(currentUrl)}&cookie=${encodeURIComponent(cookieValue)}`;
    godModal.style.display = 'flex';
  });
  
  closeBtn.addEventListener('click', () => godModal.style.display = 'none');

  // Listen for iframe close message
  window.addEventListener('message', (e) => {
    if (e.data.type === 'closeGodMode') {
      godModal.style.display = 'none';
    }
  });
}


</script>

<!--cordova files end-->
